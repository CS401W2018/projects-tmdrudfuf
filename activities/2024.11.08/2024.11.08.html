<html lang="en">
<head>

<body>
    <header>
        <h1>Web Design</h1>
    </header>
    <main>
        <form action="processing.html" method="post">
            <fieldset>
                <legend> Sign up</legend>
                <div class="form-row">
                    <label for="fname"> First Name: </label>
                    <input id = "fname" type="text" name="first" value="Ky">
                </div>
                <div class="form-row">
                    <label for="lname">Last Name:</label> 
                    <input id= "lname" type="text" name="last" placeholder="Last Name" require>
                </div>
                <div class="form-row">
                    <label for="pass">Password: </label>
                    <input id="pass" type="password" name="pass" required>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label>
                        <input type="checkbox" checked> remember me?
                    </label>
                </div>
                <div class="form-row">
                    <label for="state">State </label>
                    <select name="state" id="state">
                        <option value="blank"></option>
                        <option value="CA">Califonia</option>
                        <option value="HI">Hawaii</option>
                        <option value="UT">Utah</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    class:
                    <input type="radio" name="grade" value="Freshman"> Freshman<br>
                    <input type="radio" name="grade" value="Sophmore"> Sophmore<br>
                    <input type="radio" name="grade" value="Junior"> Junior<br>
                    <input type="radio" name="grade" value="Senior"> Senior<br>
                </div>
                <div class="form-row">    
                    <div class="spacer"></div>
                    <input type="submit">
                </div>
             </fieldset>

        </form>

        <h2>Engagement</h2>
        <ul>
            <li>What are different ways to style your form?- legend, fieldset, label, </li>
            <li>Why does the professor like to use flex? - it is easy to organize the forms</li>
        </ul>
